<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keyboard by Sosa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="a4-asosa117 project" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Keyboard</h1>
        <div class="column volume-slider">
          <span> Volume </span>
          <input
            type="range"
            min="0"
            max="1"
            value=".5"
            step="any"
            id="volume-con"
          />
        </div>
        <div class="column keys-checkbox">
          <span> Show Keys </span>
          <input type="checkbox" checked />
        </div>

        <div class="power">
          <span> Power </span>
          <input type="checkbox" id="power" />
        </div>

        <div class="blackScreen">
          <label class="pb">powered by</label>
          <label class="sos">sosa</label>
        </div>
      </header>

      <ul class="pKeys">
        <li class="key white" data-key="C2">
          <span>C2</span>
        </li>
        <li class="key black" data-key="C2Sharp">
          <span>C#2</span>
        </li>
        <li class="key white" data-key="D2">
          <span>D2</span>
        </li>
        <li class="key black" data-key="D2Sharp">
          <span>D#2</span>
        </li>
        <li class="key white" data-key="E2">
          <span>E2</span>
        </li>
        <li class="key white" data-key="F2">
          <span>F2</span>
        </li>
        <li class="key black" data-key="F2Sharp">
          <span>F#2</span>
        </li>
        <li class="key white" data-key="G2">
          <span>G2</span>
        </li>
        <li class="key black" data-key="G2Sharp">
          <span>G#2</span>
        </li>
        <li class="key white" data-key="A2">
          <span>A2</span>
        </li>
        <li class="key black" data-key="A2Sharp">
          <span>A#2</span>
        </li>
        <li class="key white" data-key="B2">
          <span>B2</span>
        </li>
        <li class="key white" data-key="C3">
          <span>C3</span>
        </li>
        <li class="key black" data-key="C3Sharp">
          <span>C#3</span>
        </li>
        <li class="key white" data-key="D3">
          <span>D3</span>
        </li>
        <li class="key black" data-key="D3Sharp">
          <span>D#3</span>
        </li>
        <li class="key white" data-key="E3">
          <span>E3</span>
        </li>
        <li class="key white" data-key="F3">
          <span>F3</span>
        </li>
        <li class="key black" data-key="F3Sharp">
          <span>F#3</span>
        </li>
        <li class="key white" data-key="G3">
          <span>G3</span>
        </li>
        <li class="key black" data-key="G3Sharp">
          <span>G#3</span>
        </li>
        <li class="key white" data-key="A3">
          <span>A3</span>
        </li>
        <li class="key black" data-key="A3Sharp">
          <span>A#3</span>
        </li>
        <li class="key white" data-key="B3">
          <span>B3</span>
        </li>
      </ul>
    </div>
  </body>
</html>
